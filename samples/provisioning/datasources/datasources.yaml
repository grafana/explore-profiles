apiVersion: 1

datasources:
  - uid: grafanacloud-profiles
    name: Pyroscope
    type: grafana-pyroscope-datasource
    url: http://pyroscope:4100
    basicAuthUser: 'myuser'
    secureJsonData:
      basicAuthPassword: 'mypassword'
  - uid: other-user-pyroscope
    name: Pyroscope with different user
    type: grafana-pyroscope-datasource
    url: http://pyroscope:4100
    basicAuthUser: 'Different user/instance'
    secureJsonData:
      basicAuthPassword: 'mypassword'
  - uid: other-pyroscope
    name: Pyroscope at different URL
    type: grafana-pyroscope-datasource
    url: http://localhost:4040
